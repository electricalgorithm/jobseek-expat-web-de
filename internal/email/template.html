<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Job Matches</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a192f;
            color: #8892b0;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #e6f1ff;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: #64ffda;
        }

        .greeting {
            margin-top: 30px;
            color: #e6f1ff;
            font-size: 20px;
            font-weight: 600;
        }

        .intro {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .highlight {
            color: #64ffda;
            font-weight: 600;
        }

        .job-card {
            background-color: #112240;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            transition: transform 0.2s ease;
        }

        .job-title {
            color: #e6f1ff;
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 5px 0;
            display: block;
            text-decoration: none;
        }

        .job-company {
            color: #8892b0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .job-company span {
            width: 4px;
            height: 4px;
            background-color: #64ffda;
            border-radius: 50%;
            margin: 0 8px;
            display: inline-block;
        }

        .apply-btn {
            display: inline-block;
            background-color: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 12px;
            color: #495670;
        }

        .more-jobs {
            text-align: center;
            padding: 20px 0;
            color: #8892b0;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#" class="logo">{{.AppName}} <span>Jobs</span></a>
        </div>

        <div class="greeting">Hi {{.UserName}},</div>

        <p class="intro">
            Good news! We found <span class="highlight">{{.JobCount}} new jobs</span> matching your search criteria.
            Here are the top matches for you:
        </p>

        <div class="jobs-list">
            {{range .Jobs}}
            <div class="job-card">
                <a href="{{.Url}}" class="job-title">{{.Title}}</a>
                <div class="job-company">
                    {{.Company}}
                    <!-- <span></span>
                    Berlin -->
                </div>
                <a href="{{.Url}}" class="apply-btn">Quick Apply &rarr;</a>
            </div>
            {{end}}
        </div>

        <div class="footer">
            &copy; 2026 {{.AppName}}. All rights reserved.<br>
            Don't want to receive these emails? <a href="{{.UnsubscribeURL}}"
                style="color: #8892b0; text-decoration: underline;">Unsubscribe</a>
        </div>
    </div>
</body>

</html>
